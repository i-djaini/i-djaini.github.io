<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ! My Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- ! Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;700&display=swap"
    rel="stylesheet">

  <title>Login-Form</title>
</head>

<body>

  <section>
    <div class="card">
      <h1>Welcome Back</h1>
      <p>----------Login With Email----------</p>
      <div class="row">
        <form action="">
          <div class="row-card">
            <input type="email" placeholder="Email Address">
          </div>
          <div class="row-card">
            <input type="password" placeholder="Password">
          </div>
          <div class="row-radio">
            <input type="radio">
            <a href="">Forget My Password?</a>
          </div>
          <div class="row-card">
            <button>Login</button>
          </div>
        </form>
        <p>Created By <a href="">Ismail Djaini</a></p>
      </div>
    </div>
  </section>

</body>

</html>
